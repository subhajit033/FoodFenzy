<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFrenzy</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header {
            box-shadow: 0 2px 8px rgb(199, 234, 145);
        }

        .main-title {
            text-shadow: 4px 4px 4px rgba(52, 3, 58, 0.833);
            font-family: cursive;
            letter-spacing: 2px;
        }
    </style>

</head>

<body class="overflow-x-hidden bg-[#222] text-white">
    <header class="px-2 py-4 sticky top-0 left-0 z-10 bg-black">
        <nav class="flex justify-between items-center">
            <!-- logo of website -->
            <img class="w-28 cursor-pointer" src="images/logo1.png" alt="logo">
            <ul class="flex justify-between items-center gap-1">
                <li
                    class="px-2 cursor-pointer py-1 rounded-full bg-purple-700 text-white hover:bg-purple-500 hover:text-white transition-all duration-200">
                    Home</li>
                <li
                    class="px-2 cursor-pointer py-1 rounded-full hover:bg-purple-700 hover:text-white transition-all duration-200">
                    About</li>
                <li
                    class="px-2 cursor-pointer py-1 rounded-full hover:bg-purple-700 hover:text-white transition-all duration-200">
                    Blogs</li>
            </ul>
        </nav>
    </header>
    <!-- upper portion of main container -->
    <section>
        <div class="flex flex-col justify-center items-center gap-4 my-8">
            <h1 class="main-title text-3xl text-fuchsia-500 font-semibold">Feeling hungry?</h1>
            <p class="">Get a random meal by clicking below</p>
            <button id="meal-btn"
                class="flex justify-center items-center gap-2 px-4 py-2 bg-blue-700 font-semibold text-white rounded-md hover:bg-blue-500 active:outline active:outline-offset-2 active:outline-2 active:outline-blue-700 transition-all duration-200">
                <p>GET MEAL</p> <img class="w-5" src="images/food.png" alt="">
            </button>
        </div>
    </section>
    <!-- main section where all recipies are coming -->
    <section class="">
        <div id="main-container" class="translate-x-6">
            <!-- main child -->

        </div>
    </section>
    <footer class="fixed w-[100%] bottom-0 left-0 py-3">
        
            <h2 class="text-xl text-center font-[cursive]">created with ❤️ by <strong>subhajit</strong></h2>
        
    </footer>
    <script src="script.js"></script>
</body>

</html>
